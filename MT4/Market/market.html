<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Market</title>
    <link href="market_style.css" type="text/css" rel="stylesheet" media="all" />
    <script type="text/javascript" charset="utf-8" src="market.js"></script>
  </head>

  <body ondragstart="return false;">
    <div class="top-bar" id="topBarList">
      <div class="tabs-container">
        <ul id="sections" class="tabs-container__list">
          <li
            id="section_favorites"
            class="tabs-container__item"
          >
            <a href="javascript:void(false);"
              ><var id="platformFavoritesLabel"></var
            ></a>
          </li>
          <li id="section_my" class="tabs-container__item">
            <a href="javascript:void(false);"
              ><var id="platformMyLabel"></var
            ></a>
          </li>
        </ul>
      </div>
      <div class="top-tools">
        <div class="top-tools__item">
          <span id="downloadInfoList"></span>
        </div>
        <div class="top-tools__item">
          <span id="youtubeSuggestList" class="youtube-suggest-list">
            <span class="ico-youtube"></span>
          </span>
        </div>
        <div class="top-tools__item">
          <a class="balance-viewer" id="balanceInList"></a>
        </div>
        <div class="top-tools__item">
          <span id="categorySelectContainer">
            <select id="categorySelect"></select>
          </span>
        </div>
        <div class="top-tools__item">
          <form class="search-form" id="searchForm">
            <input type="text" class="search-form__input" id="keywordInput" />
            <button class="search-form__button"></button>
          </form>
        </div>
      </div>
    </div>
    <div class="container" id="productContainerBox">
      <div id="container" class="container__wrapper"></div>
    </div>
  </body>
</html>
